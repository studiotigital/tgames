<!DOCTYPE html>
<html>
<head>
    <title>Thiago3D Games</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Inserir Dados do Jogo</h1>

    <!-- FormulÃ¡rio para inserir dados do jogo -->
    <form id="content">
        <label for="game-name">Nome do Jogo:</label>
        <input type="text" id="game-name" placeholder="Nome do Jogo" required>

        <label for="game-url">URL do Jogo:</label>
        <input type="text" id="game-url" placeholder="URL do Jogo" required>

        <label for "game-image">URL da Imagem do Jogo:</label>
        <input type="text" id="game-image" placeholder="URL da Imagem do Jogo" required>

        <button type="submit">Inserir Jogo</button>
    </form>

    <div id="result-message"></div>

    <script src="/script/inserir.js"></script>
</body>
</html>
