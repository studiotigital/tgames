<!DOCTYPE html>
<html>
<head>
    <title>Thiago3D Games</title>
</head>
<body>
    <h1>Inserir Dados do Jogo</h1>

    <!-- Formulário para inserir dados do jogo -->
    <form id="content" onsubmit="salvarDados(event)">
        <label for="game-name">Nome do Jogo:</label>
        <input type="text" id="game-name" placeholder="Nome do Jogo" required>

        <label for="game-url">URL do Jogo:</label>
        <input type="text" id="game-url" placeholder="URL do Jogo" required>

        <button type="submit">Inserir</button>
    </form>

    <!-- Inclua os scripts jQuery e o seu script de inserção aqui -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="inserir.js"></script>
</body>
</html>
