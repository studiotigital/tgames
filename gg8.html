<!DOCTYPE html>
<html>
<head>
    <title>Thiago3D Games</title>
</head>
<body>
    <h1>Inserir Dados do Jogo</h1>

    <!-- FormulÃ¡rio para inserir dados do jogo -->
    <form id="content" onsubmit="salvarDados(event)">
        <label for="game-name">Nome do Jogo:</label>
        <input type="text" id="game-name" placeholder="Nome do Jogo" required>

        <label for="game-url">URL do Jogo:</label>
        <input type="text" id="game-url" placeholder="URL do Jogo" required>

        <button type="submit">Inserir</button>
    </form>

    <script>
        function salvarDados(event) {
            event.preventDefault();

            // Captura os valores dos campos
            var nomeDoJogo = document.getElementById("game-name").value;
            var urlDoJogo = document.getElementById("game-url").value;

            // Salva os dados no armazenamento local
            localStorage.setItem("nomeDoJogo", nomeDoJogo);
            localStorage.setItem("urlDoJogo", urlDoJogo);

            alert("Dados salvos com sucesso!");
        }
    </script>
</body>
</html>
