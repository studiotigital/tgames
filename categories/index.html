 <script type="text/javascript">
    $(function(){

    var columnWidthValue = 185;
    let isMobile = window.matchMedia("only screen and (max-width: 600px)").matches;

    if (isMobile) {
        columnWidthValue = 130;
    }

    var $container = $('#content');
    $container.masonry({
            itemSelector: '.post',
            columnWidth: columnWidthValue,
            isFitWidth: true,
            animate: true
    });  
   window.addEventListener('resize', function(event){
        var columnWidthValue = 185;
        let isMobile = window.matchMedia("only screen and (max-width: 600px)").matches;

        if (isMobile) {
            columnWidthValue = 130;
        }
        var $container = $('#content');
            $container.masonry({
                itemSelector: '.post',
                columnWidth: columnWidthValue,
                isFitWidth: true,
                animate: true
        });  
    });

    if(PageType == "games" || PageType == "best") {
        $(window).scroll(function(){
            if($(document).scrollTop() + $(window).height() > $(document).height() - 500) {
                if (!loading) {
                    loading= true;
                    jsonajax(30);
                }
            }
        });
    }
    var LoadedGamesNum = 0;
    var loading= false;
    function jsonajax(e){
    if(e<=0) return;
    if (typeof cat !== 'undefined') {
        url = "https://tgames.vercel.app/ajax_loadmoregames.php?LoadedGamesNum=" + LoadedGamesNum + "&num=" + e + "&ids=" + ids + "&cat=" + cat;
    }
    else {
        url = "https://tgames.vercel.app/ajax_loadmoregames.php?LoadedGamesNum=" + LoadedGamesNum + "&num=" + e + "&ids=" + ids + "&pagetype=" + PageType;
    }
    $.ajax({
        url: url,
        success: function(t) {
                if(t == 'NoData')  {
                    loading = true;
                }else{
                    var $html = $(t);
                    $container.append($html).masonry('appended', $html);
                    loading = false;
                }
              LoadedGamesNum = LoadedGamesNum + e;
        }
    });
    }
    });
    if (typeof PageType !== 'undefined') {
        if(PageType == "played") {
            $(".bottomtext").hide();
        }
    }
</script>
